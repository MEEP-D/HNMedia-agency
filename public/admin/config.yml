backend:
  name: github
  repo: MEEP-D/HNMedia-agency
  branch: main
  base_url: https://hn-media-agency-9uwh677iz-meep-ds-projects.vercel.app/
  auth_endpoint: api/auth

media_folder: images
public_folder: /images

publish_mode: editorial_workflow

# Vercel deployment config
site_url: https://hn-media-agency-9uwh677iz-meep-ds-projects.vercel.app/
display_url: https://hn-media-agency-9uwh677iz-meep-ds-projects.vercel.app/

# Collections
collections:
  ##################################################
  # SETTINGS
  ##################################################
  - name: settings
    label: Cài đặt
    description: Cấu hình chung và thương hiệu, intro, màu sắc
    files:
      - file: content/config.json
        label: Cấu hình chung
        description: Tên site, URL, thương hiệu, intro và chủ đề
        name: site
        format: json
        fields:
          - { label: Tên website, name: siteName, widget: string }
          - { label: URL website, name: siteUrl, widget: string }

          - label: Thương hiệu
            name: brand
            widget: object
            fields:
              - { label: Tên, name: name, widget: string }
              - { label: Tagline, name: tagline, widget: string }
              - { label: Logo, name: logo, widget: image }
              - { label: Mô tả công ty, name: description, widget: text, required: false }

          - label: Intro
            name: intro
            widget: object
            fields:
              - { label: Bật intro, name: enable, widget: boolean, default: true }
              - { label: Loại, name: type, widget: select, options: [video, gif, image] }
              - { label: Video, name: video, widget: string, required: false }
              - { label: Ảnh GIF, name: gif, widget: image, required: false }
              - { label: Ảnh, name: image, widget: image, required: false }
              - { label: Chú thích, name: caption, widget: string, required: false }
              - { label: Thời lượng, name: duration, widget: number, default: 3 }

          - label: Chủ đề
            name: theme
            widget: object
            fields:
              - { label: Màu chính, name: primary, widget: string }
              - { label: Màu phụ, name: accent, widget: string }

  ##################################################
  # SEO
  ##################################################
  - name: seo
    label: SEO
    description: Cấu hình SEO cho các trang
    files:
      - file: content/seo.json
        label: SEO các trang
        name: seo
        format: json
        fields:
          - label: Trang chủ
            name: index
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }
          - label: Giới thiệu
            name: about
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }
          - label: Dịch vụ
            name: services
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }
          - label: Khóa học
            name: courses
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }
          - label: Thành tựu
            name: portfolio
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }
          - label: Tuyển dụng
            name: careers
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }
          - label: Liên hệ
            name: contact
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }

