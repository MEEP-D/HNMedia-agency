backend:
  name: github
  repo: MEEP-D/HNMedia-agency
  branch: main
  auth: implicit

local_backend: true

media_folder: images
public_folder: /images

publish_mode: editorial_workflow

collections:

  ##################################################
  # SETTINGS
  ##################################################
  - name: settings
    label: Cài đặt
    files:
      - file: content/config.json
        label: Cấu hình chung
        name: site
        format: json
        fields:
          - { label: Tên website, name: siteName, widget: string }
          - { label: URL website, name: siteUrl, widget: string }

          - label: Thương hiệu
            name: brand
            widget: object
            fields:
              - { label: Tên, name: name, widget: string }
              - { label: Tagline, name: tagline, widget: string }
              - { label: Logo, name: logo, widget: image }
              - { label: Mô tả công ty, name: description, widget: text, required: false }

          - label: Intro
            name: intro
            widget: object
            fields:
              - { label: Bật intro, name: enable, widget: boolean, default: true }
              - { label: Loại, name: type, widget: select, options: [video, gif, image] }
              - { label: Video, name: video, widget: string, required: false }
              - { label: Ảnh GIF, name: gif, widget: image, required: false }
              - { label: Ảnh, name: image, widget: image, required: false }
              - { label: Chú thích, name: caption, widget: string, required: false }
              - { label: Thời lượng, name: duration, widget: number, default: 3 }

          - label: Chủ đề
            name: theme
            widget: object
            fields:
              - { label: Màu chính, name: primary, widget: string }
              - { label: Màu phụ, name: accent, widget: string }

  ##################################################
  # SEO
  ##################################################
  - name: seo
    label: SEO
    files:
      - file: content/seo.json
        label: SEO các trang
        format: json
        name: seo
        fields:
          - name: index
            label: Trang chủ
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }

          - name: about
            label: Giới thiệu
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }

          - name: services
            label: Dịch vụ
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }

          - name: courses
            label: Khóa học
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }

          - name: portfolio
            label: Thành tựu
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }

          - name: careers
            label: Tuyển dụng
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }

          - name: contact
            label: Liên hệ
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }

  ##################################################
  # PAGES
  ##################################################
  - name: pages
    label: Nội dung trang
    files:

      ##################################################
      # HOME
      ##################################################
      - file: content/home.json
        label: Trang chủ
        name: home
        format: json
        fields:

          - label: Hero
            name: hero
            widget: object
            fields:
              - { label: Slogan, name: slogan, widget: string }
              - { label: Slogan (EN), name: slogan_en, widget: string, required: false }
              - { label: Tiêu đề, name: title, widget: string }
              - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
              - { label: Mô tả, name: subtitle, widget: text }
              - { label: Mô tả (EN), name: subtitle_en, widget: text, required: false }
              - { label: CTA, name: ctaText, widget: string }
              - { label: CTA (EN), name: ctaText_en, widget: string, required: false }
              - { label: Ảnh, name: image, widget: image }
              - { label: Video, name: video, widget: string, required: false }
              - { label: GIF, name: gif, widget: image, required: false }
              - { label: Toàn màn hình, name: fullscreen, widget: boolean, default: false }

          - { label: Giới thiệu nhanh, name: intro, widget: text }
          - { label: Giới thiệu nhanh (EN), name: intro_en, widget: text, required: false }

          - label: Đối tác
            name: partners
            widget: list
            fields:
              - { label: Tên, name: name, widget: string, required: false }
              - { label: Logo, name: image, widget: image }

          - label: Sections
            name: sections
            widget: list
            summary: "{{title}}"
            fields:
              - { label: Loại, name: type, widget: select, options: [grid, gallery, text, cta] }
              - { label: Tiêu đề, name: title, widget: string, required: false }
              - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
              - { label: Mô tả, name: subtitle, widget: text, required: false }
              - { label: Mô tả (EN), name: subtitle_en, widget: text, required: false }
              - { label: Nội dung, name: body, widget: text, required: false }
              - { label: Nội dung (EN), name: body_en, widget: text, required: false }

              - label: Items
                name: items
                widget: list
                required: false
                fields:
                  - { label: Tiêu đề, name: title, widget: string }
                  - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
                  - { label: Mô tả, name: description, widget: text, required: false }
                  - { label: Mô tả (EN), name: description_en, widget: text, required: false }
                  - { label: Ảnh, name: image, widget: image, required: false }
                  - { label: Link, name: link, widget: string, required: false }

              - label: Images
                name: images
                widget: list
                required: false
                fields:
                  - { label: Ảnh, name: image, widget: image }
                  - { label: Chú thích, name: caption, widget: string, required: false }

              - { label: CTA text, name: ctaText, widget: string, required: false }
              - { label: CTA text (EN), name: ctaText_en, widget: string, required: false }
              - { label: CTA link, name: ctaLink, widget: string, required: false }
      ##################################################
      # ABOUT
      ##################################################
      - file: content/about.json
        label: Giới thiệu
        name: about
        format: json
        fields:
          - { label: Tiêu đề, name: title, widget: string }
          - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
          - { label: Ảnh cover, name: cover, widget: image, required: false }

          - { label: Tầm nhìn, name: vision, widget: text }
          - { label: Tầm nhìn (EN), name: vision_en, widget: text, required: false }

          - { label: Sứ mệnh, name: mission, widget: text }
          - { label: Sứ mệnh (EN), name: mission_en, widget: text, required: false }

          - label: Team
            name: team
            widget: list
            summary: "{{name}}"
            fields:
              - { label: Tên, name: name, widget: string }
              - { label: Tên (EN), name: name_en, widget: string, required: false }
              - { label: Vai trò, name: role, widget: string }
              - { label: Vai trò (EN), name: role_en, widget: string, required: false }
              - { label: Ảnh, name: photo, widget: image }

          - label: Lịch sử
            name: history
            widget: list
            summary: "{{year}}"
            fields:
              - { label: Năm, name: year, widget: string }
              - { label: Sự kiện, name: event, widget: string }
              - { label: Sự kiện (EN), name: event_en, widget: string, required: false }

          - label: Sections
            name: sections
            widget: list
            summary: "{{title}}"
            fields:
              - { label: Loại, name: type, widget: select, options: [grid, gallery, text, cta] }
              - { label: Tiêu đề, name: title, widget: string, required: false }
              - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
              - { label: Mô tả, name: subtitle, widget: text, required: false }
              - { label: Mô tả (EN), name: subtitle_en, widget: text, required: false }
              - { label: Nội dung, name: body, widget: text, required: false }
              - { label: Nội dung (EN), name: body_en, widget: text, required: false }

              - label: Items
                name: items
                widget: list
                required: false
                fields:
                  - { label: Tiêu đề, name: title, widget: string }
                  - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
                  - { label: Mô tả, name: description, widget: text, required: false }
                  - { label: Mô tả (EN), name: description_en, widget: text, required: false }
                  - { label: Ảnh, name: image, widget: image, required: false }
                  - { label: Link, name: link, widget: string, required: false }

              - label: Images
                name: images
                widget: list
                required: false
                fields:
                  - { label: Ảnh, name: image, widget: image }
                  - { label: Chú thích, name: caption, widget: string, required: false }

              - { label: CTA text, name: ctaText, widget: string, required: false }
              - { label: CTA text (EN), name: ctaText_en, widget: string, required: false }
              - { label: CTA link, name: ctaLink, widget: string, required: false }
      ##################################################
      # SERVICES
      ##################################################
      - file: content/services.json
        label: Dịch vụ
        name: services
        format: json
        fields:
          - { label: Tiêu đề, name: title, widget: string }
          - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
          - { label: Ảnh cover, name: cover, widget: image, required: false }

          - label: Danh sách dịch vụ
            name: items
            widget: list
            summary: "{{title}}"
            fields:
              - { label: Tên, name: title, widget: string }
              - { label: Tên (EN), name: title_en, widget: string, required: false }
              - { label: Mô tả, name: description, widget: text }
              - { label: Mô tả (EN), name: description_en, widget: text, required: false }
              - { label: Ảnh, name: image, widget: image, required: false }

          - label: Sections
            name: sections
            widget: list
            summary: "{{title}}"
            fields:
              - { label: Loại, name: type, widget: select, options: [grid, gallery, text, cta] }
              - { label: Tiêu đề, name: title, widget: string, required: false }
              - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
              - { label: Mô tả, name: subtitle, widget: text, required: false }
              - { label: Mô tả (EN), name: subtitle_en, widget: text, required: false }
              - { label: Nội dung, name: body, widget: text, required: false }
              - { label: Nội dung (EN), name: body_en, widget: text, required: false }

              - label: Items
                name: items
                widget: list
                required: false
                fields:
                  - { label: Tiêu đề, name: title, widget: string }
                  - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
                  - { label: Mô tả, name: description, widget: text, required: false }
                  - { label: Mô tả (EN), name: description_en, widget: text, required: false }
                  - { label: Ảnh, name: image, widget: image, required: false }
                  - { label: Link, name: link, widget: string, required: false }

              - label: Images
                name: images
                widget: list
                required: false
                fields:
                  - { label: Ảnh, name: image, widget: image }

              - { label: CTA text, name: ctaText, widget: string, required: false }
              - { label: CTA text (EN), name: ctaText_en, widget: string, required: false }
              - { label: CTA link, name: ctaLink, widget: string, required: false }
      ##################################################
      # COURSES
      ##################################################
      - file: content/courses.json
        label: Khóa học
        name: courses
        format: json
        fields:
          - { label: Tiêu đề, name: title, widget: string }
          - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
          - { label: Ảnh cover, name: cover, widget: image, required: false }

          - label: Danh sách khóa học
            name: items
            widget: list
            summary: "{{title}}"
            fields:
              - { label: Slug, name: slug, widget: string }
              - { label: Tiêu đề, name: title, widget: string }
              - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
              - { label: Tóm tắt, name: summary, widget: text }
              - { label: Tóm tắt (EN), name: summary_en, widget: text, required: false }
              - { label: Mô tả, name: description, widget: text }
              - { label: Mô tả (EN), name: description_en, widget: text, required: false }
              - { label: Thời lượng, name: duration, widget: string }
              - { label: Hình thức, name: format, widget: string }
              - { label: Ảnh, name: image, widget: image, required: false }

              - label: Nội dung học
                name: curriculum
                widget: list
                summary: "{{fields.item}}"
                fields:
                  - { label: Mục, name: item, widget: string }


          - label: Sections
            name: sections
            widget: list
            summary: "{{title}}"
            fields:
              - { label: Loại, name: type, widget: select, options: [grid, gallery, text, cta] }
              - { label: Tiêu đề, name: title, widget: string, required: false }
              - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
              - { label: Mô tả, name: subtitle, widget: text, required: false }
              - { label: Mô tả (EN), name: subtitle_en, widget: text, required: false }
              - { label: Nội dung, name: body, widget: text, required: false }
              - { label: Nội dung (EN), name: body_en, widget: text, required: false }

              - label: Items
                name: items
                widget: list
                required: false
                fields:
                  - { label: Tiêu đề, name: title, widget: string }
                  - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
                  - { label: Mô tả, name: description, widget: text, required: false }
                  - { label: Mô tả (EN), name: description_en, widget: text, required: false }
                  - { label: Ảnh, name: image, widget: image, required: false }
                  - { label: Link, name: link, widget: string, required: false }

              - label: Images
                name: images
                widget: list
                required: false
                fields:
                  - { label: Ảnh, name: image, widget: image }

              - { label: CTA text, name: ctaText, widget: string, required: false }
              - { label: CTA text (EN), name: ctaText_en, widget: string, required: false }
              - { label: CTA link, name: ctaLink, widget: string, required: false }
