backend:
  name: github
  repo: "MEEP-D/HNMedia-agency"
  branch: "main"
  base_url: "https://hn-media-agency.vercel.app/api"
  auth_endpoint: auth

media_folder: "public/images"
public_folder: "/images"

collections:
  # --- CHỈ GIỮ LẠI ĐÚNG 1 CÁI ĐỂ TEST ---
  - name: settings
    label: Cài đặt
    files:
      - file: content/config.json
        label: Cấu hình chung
        name: site
        format: json
        fields:
          - { label: Tên website, name: siteName, widget: string }
