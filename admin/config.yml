backend:
  name: github
  repo: "MEEP-D/HNMedia-agency"
  branch: "main"
  auth_type: oauth
  base_url: "https://hn-media-agency.vercel.app/api"
  auth_endpoint: auth


media_folder: images
public_folder: /images
local_backend: true
publish_mode: editorial_workflow

site_url: https://hn-media-agency.vercel.app
display_url: https://hn-media-agency.vercel.app


collections:
  - name: settings
    label: Cài đặt
    description: Cấu hình chung và thương hiệu, intro, màu sắc
    files:
      - file: content/config.json
        label: Cấu hình chung
        description: Tên site, URL, thương hiệu, intro và chủ đề
        name: site
        format: json
        fields:
          - { label: Tên website, name: siteName, widget: string }
          - { label: URL website, name: siteUrl, widget: string }

          - label: Thương hiệu
            name: brand
            widget: object
            fields:
              - { label: Tên, name: name, widget: string }
              - { label: Tagline, name: tagline, widget: string }
              - { label: Logo, name: logo, widget: image }
              - { label: Mô tả công ty, name: description, widget: text, required: false }

          - label: Intro (Màn hình Chờ Tải)
            name: intro
            widget: object
            description: 'Cấu hình màn hình chờ (loading screen) xuất hiện trước khi nội dung chính tải hoàn toàn.'
            fields:
              - { label: Bật Loading Screen, name: enable, widget: boolean, default: true }
              - { label: Loại hiệu ứng, name: type, widget: select, options: [video, gif, image], hint: 'Chọn loại nội dung sẽ hiển thị làm hiệu ứng chờ.' }
              - { label: Video (URL), name: video, widget: string, required: false, hint: 'Dán URL video (dùng khi Loại = video)' }
              - { label: Ảnh GIF, name: gif, widget: image, required: false, hint: 'Tải lên hoặc chọn ảnh GIF (dùng khi Loại = gif)' }
              - { label: Ảnh tĩnh/Logo, name: image, widget: image, required: false, hint: 'Tải lên hoặc chọn ảnh tĩnh (dùng khi Loại = image)' }
              - { label: Chú thích/Thông báo, name: caption, widget: string, required: false }
              - { label: Thời lượng hiển thị (giây), name: duration, widget: number, default: 3, hint: 'Thời gian tối thiểu Loading Screen sẽ hiển thị (tính bằng giây).' }

          - label: Chủ đề
            name: theme
            widget: object
            fields:
              - { label: Màu chính, name: primary, widget: string }
              - { label: Màu phụ, name: accent, widget: string }

  ##################################################
  # SEO
  ##################################################
  - name: seo
    label: SEO
    description: Cấu hình SEO cho các trang
    files:
      - file: content/seo.json
        label: SEO các trang
        name: seo
        format: json
        fields:
          - label: Trang chủ
            name: index
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }
          - label: Giới thiệu
            name: about
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }
          - label: Dịch vụ
            name: services
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }
          - label: Khóa học
            name: courses
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }
          - label: Thành tựu
            name: portfolio
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }
          - label: Tuyển dụng
            name: careers
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }
          - label: Liên hệ
            name: contact
            widget: object
            fields:
              - { label: Meta title, name: title, widget: string }
              - { label: Meta description, name: description, widget: text }

  ##################################################
  # PAGES CONTENT
  ##################################################
  - name: pages
    label: Nội dung trang
    description: Quản lý nội dung các trang chính của website
    files:
      # HOME PAGE
      - file: content/home.json
        label: Trang chủ
        name: home
        format: json
        description: Nội dung Trang chủ gồm Hero, Logo Nổi bật và các Section
        fields:
          - label: Hero
            name: hero
            widget: object
            collapsed: false
            fields:
              - { label: Slogan, name: slogan, widget: string }
              - { label: Slogan (EN), name: slogan_en, widget: string, required: false }
              - { label: Tiêu đề, name: title, widget: string }
              - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
              - { label: Mô tả, name: subtitle, widget: text }
              - { label: Mô tả (EN), name: subtitle_en, widget: text, required: false }
              - { label: CTA, name: ctaText, widget: string }
              - { label: CTA (EN), name: ctaText_en, widget: string, required: false }
              - { label: Ảnh, name: image, widget: image }
              - { label: Video, name: video, widget: string, required: false }
              - { label: Ảnh GIF, name: gif, widget: image, required: false }
              - { label: Toàn màn hình, name: fullscreen, widget: boolean, default: false }
              
              # Nâng cấp: Tùy chỉnh bố cục cho ảnh/video Hero
              - label: Bố cục Media
                name: layout_style
                widget: select
                options: [content_left_media_right, media_full_width, media_center_small]
                default: content_left_media_right
                hint: 'Chọn cách hiển thị ảnh/video trong khối Hero (Media bên phải, Media chiếm toàn bộ chiều rộng, hoặc Media trung tâm nhỏ).'
              
          - label: Logo Đối tác Nổi bật
            name: featured_partner_logo
            widget: image
            required: false
            hint: 'Tải lên logo đối tác duy nhất cần hiển thị to và rõ ràng trên trang chủ.'
          
          - label: Đối tác Khác (Danh sách)
            name: partners
            widget: list
            collapsed: true
            summary: '{{name}}'
            hint: 'Sử dụng danh sách này cho tất cả các logo đối tác khác (nếu có).'
            fields:
              - { label: Tên, name: name, widget: string, required: false }
              - { label: Logo, name: image, widget: image }
          
          - { label: Giới thiệu nhanh, name: intro, widget: text }
          - { label: Giới thiệu nhanh (EN), name: intro_en, widget: text, required: false }
          
          # SECTIONS - Cấu trúc ổn định
          - label: Sections
            name: sections
            widget: list
            collapsed: true
            summary: '{{fields.title}} (Loại: {{fields.type}})'
            fields:
              - label: Loại Section
                name: type
                widget: select
                options: [grid, gallery, text, cta]
                hint: 'Chọn loại bố cục cho khối này (Grid/Gallery/Text/CTA). Gợi ý: Chỉ điền các trường nội dung liên quan đến loại bạn chọn.'
              
              - label: Tiêu đề Khối (Dùng cho Tóm tắt)
                name: title
                widget: string
                required: false
                hint: 'Đặt tiêu đề dễ nhớ cho khối này.'
              - { label: Tiêu đề (EN), name: title_en, widget: string, required: false }
              - { label: Mô tả, name: subtitle, widget: text, required: false }
              - { label: Mô tả (EN), name: subtitle_en, widget: text, required: false }
              
              # THÊM ANIMATION
              - label: Hiệu ứng Animation (Chuyển động)
                name: animation
                widget: object
                collapsed: true
                required: false
                hint: 'Cấu hình hiệu ứng động khi khối này xuất hiện (Animation library cần được tích hợp vào Frontend).'
                fields:
                  - label: Kiểu chuyển động
                    name: type
                    widget: select
                    options: [none, fade-in, slide-up, zoom-in, blur-in]
                    default: none
                  - { label: Độ trễ (ms), name: delay, widget: number, default: 0, hint: 'Thời gian chờ trước khi chạy hiệu ứng (milliseconds - 1000ms = 1s)' }
                  - { label: Thời lượng (s), name: duration, widget: number, default: 1, hint: 'Thời gian hiệu ứng diễn ra (giây)' }
              
              # BACKGROUND
              - label: Background
                name: background
                widget: object
                collapsed: true
                required: false
                hint: 'Cấu hình màu nền, ảnh nền hoặc gradient cho khối này.'
                fields:
